<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Whangamata Weather Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
 body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f9f9f9;
    color: #333;
  }

  h2, h3 {
    color: #1a73e8;
  }

  button {
    padding: 8px 16px;
    margin: 5px;
    background-color: #1a73e8;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #155cb0;
  }

  p {
    font-size: 16px;
  }

  /* Chart container */
  #weatherChart {
    margin-top: 20px;
    background-color: #fff;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  /* Tables */
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
  }

  th {
    background-color: #1a73e8;
    color: white;
  }

  tbody tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  /* Map container */
  #map {
    height: 400px;
    width: 100%;
    margin-top: 20px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  /* Webcam container */
  .cam-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
  }

  .cam-container iframe {
    flex: 1 1 300px;
    height: 250px;
    border-radius: 10px;
    border: 1px solid #ddd;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  /* Responsive adjustments */
  @media(max-width: 800px){
    #weatherChart, #map {
      height: 300px;
    }
    .cam-container iframe {
      flex: 1 1 100%;
      height: 250px;
    }
  }
</style>
</head>
<body>

<h2>Beach orientation E/SE ideal wind W/NW ideal swell E/SE</h2>
<p>Date: <span id="date"></span></p>
<button id="previous">Previous</button>
<button id="next">Next</button>





<h3>Hourly Wind</h3>
<table>
  <thead>
    <tr>
      <th>Time</th>
      <th>Wind Speed (m/s)</th>
      <th>Wind Direction (°)</th>
    </tr>
  </thead>
  <tbody id="windTableBody"></tbody>
</table>
<h3>Hourly Waves</h3>
<table>
  <thead>
    <tr>
      <th>Time</th>
      <th>Wave Height (m)</th>
      <th>Wave Period (s)</th>
      <th>Wave Direction</th>
    </tr>
  </thead>
  <tbody id="waveTableBody"></tbody>
</table>
<h3>Live Surf & Beach Cams</h3>
<div style="display: flex; flex-wrap: wrap; gap: 20px;">

  <!-- Select Solutions cam -->
  <iframe 
    src="https://webcams.selectsolutions.co.nz/cddd3df5-ea07-47ac-9eec-39e3f01ca740.html" 
    width="350" height="250" frameborder="0" allowfullscreen>
  </iframe>

  <!-- Surfline cam -->
  <iframe 
    src="https://embed.cdn-surfline.com/cams/62ba531abf8f1d75931c9d4f/822692fdfc5bd06fb24529c6e5dc203282e425c4" 
    width="350" height="250" frameborder="0" allowfullscreen>
  </iframe>

 

</div>

<canvas id="weatherChart" width="800" height="400"></canvas>
<script>
    const desiredHours = ["04:00", "09:00", "12:00", "15:00", "18:00"];

async function getWhangamataWeather() {
    const latitude = -37.25;
    const longitude = 175.875;
    const oceanLat = -37.210317;
const oceanLon = 175.879497;

const marineUrl = `https://marine-api.open-meteo.com/v1/marine?latitude=-37.208574&longitude=175.884170&hourly=wave_height,wave_period,wave_direction&timezone=Pacific/Auckland`;

const oceanResponse = await fetch(marineUrl);
const oceanData = await oceanResponse.json();

    const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m,precipitation,uv_index,windspeed_10m,winddirection_10m&timezone=Pacific/Auckland`;
function degreesToCompass(deg) {
    const directions = ["N", "NE", "E", "SE", "S", "SW", "W", "NW", "N"];
    const index = Math.round(deg / 45);
    return directions[index];
}

    try {
        const response = await fetch(url);
        const data = await response.json();

        const buttonNext = document.getElementById("next");
        const buttonPrev = document.getElementById("previous");
        const dateElement = document.getElementById("date");
        const ctx = document.getElementById("weatherChart").getContext("2d");


        
        let today = new Date();
        let chart;

        function getFormattedDate() {
            return today.toISOString().split("T")[0];
        }

        // Extract hourly data for selected day
        function getHourlyDataForDay(selectedDate) {
            const formatted = getFormattedDate();
            return data.hourly.time
                .map((t, i) => ({
                    time: t.split("T")[1],
                    temperature: data.hourly.temperature_2m[i],
                    precipitation: data.hourly.precipitation[i],
                    uv: data.hourly.uv_index[i],
                    windSpeed: data.hourly.windspeed_10m[i],
                    windDir: data.hourly.winddirection_10m[i],
                    fullTime: t
                }))
                .filter(obj => obj.fullTime.startsWith(formatted));
        }

 




        function updateWindTable(hourlyData) {
    const tableBody = document.getElementById("windTableBody");
    tableBody.innerHTML = "";

    
    const filtered = hourlyData.filter(hour => desiredHours.includes(hour.time));

    filtered.forEach(hour => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${hour.time}</td>
            <td>${hour.windSpeed}</td>
            <td>${degreesToCompass(hour.windDir)}</td>
        `;
        tableBody.appendChild(row);
    });
}
function updateWaveTable(waveHourlyData) {
    const tbody = document.getElementById("waveTableBody");
    tbody.innerHTML = "";

    waveHourlyData.forEach(hour => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${hour.time}</td>
            <td>${hour.wave_height.toFixed(2)}</td>
            <td>${hour.wave_period.toFixed(1)}</td>
            <td>${degreesToCompass(hour.wave_direction)}</td>
        `;
        tbody.appendChild(row);
    });
}


function getWaveHourlyForDay() {
    if (!oceanData.hourly) return []; // safety check
    const formatted = getFormattedDate();
    return oceanData.hourly.time
        .map((t, i) => ({
            time: t.split("T")[1],
            wave_height: oceanData.hourly.wave_height[i],
            wave_period: oceanData.hourly.wave_period[i],
            wave_direction: oceanData.hourly.wave_direction[i],
            fullTime: t
        }))
        .filter(obj => obj.fullTime.startsWith(formatted) && desiredHours.includes(obj.time));
}

        // Update chart and table
        function update() {
            
            dateElement.innerHTML = getFormattedDate();
            const hourlyData = getHourlyDataForDay(today);
            updateWindTable(hourlyData);

        if (oceanData && oceanData.hourly) {
        const waveHourly = getWaveHourlyForDay();
        updateWaveTable(waveHourly);
    }

            const labels = hourlyData.map(h => h.time);
            const temps = hourlyData.map(h => h.temperature);
            const precip = hourlyData.map(h => h.precipitation);
            const uv = hourlyData.map(h => h.uv);

            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [
                        {
                            type: "line",
                            label: "Temperature (°C)",
                            data: temps,
                            borderColor: "red",
                            backgroundColor: "rgba(255,0,0,0.2)",
                            yAxisID: 'y1',
                        },
                        {
                            type: "bar",
                            label: "Precipitation (mm)",
                            data: precip,
                            backgroundColor: "blue",
                            yAxisID: 'y2',
                        },
                        {
                            type: "line",
                            label: "UV Index",
                            data: uv,
                            borderColor: "orange",
                            backgroundColor: "rgba(255,165,0,0.2)",
                            yAxisID: 'y3',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: { mode: 'index', intersect: false },
                    stacked: false,
                    scales: {
                        y1: {
                            type: 'linear',
                            position: 'left',
                            title: { display: true, text: 'Temperature (°C)' }
                        },
                        y2: {
                            type: 'linear',
                            position: 'right',
                            title: { display: true, text: 'Precipitation (mm)' },
                            grid: { drawOnChartArea: false }
                        },
                        y3: {
                            type: 'linear',
                            position: 'right',
                            offset: true,
                            title: { display: true, text: 'UV Index' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }

        // Initial load
        update();

        // Button handlers
        buttonNext.addEventListener("click", () => { today.setDate(today.getDate() + 1); update();});
        buttonPrev.addEventListener("click", () => { today.setDate(today.getDate() - 1); update();});

    } catch (err) {
        console.error("Error fetching weather:", err);
    }
}

window.onload = getWhangamataWeather;
</script>

</body>
</html>
