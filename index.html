<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whangamatā Surf Dashboard</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Whangamatā Surf Dashboard</h1>
  </header>

  <section id="summary">
    <div>Avg Wind: <span id="avgWind">--</span></div>
    <div>Avg Swell: <span id="avgSwell">--</span></div>
    <div id="mapOverlay">Wind dir (avg): --°</div>
    <div id="sunset">Sunset: --</div>
  </section>

  <section id="charts">
    <canvas id="uvChart"></canvas>
    <canvas id="windChart"></canvas>
    <canvas id="rainChart"></canvas>
    <canvas id="swellChart"></canvas>
    <canvas id="tideChart"></canvas>
  </section>

  <section id="cams">
    <div class="cam-buttons">
      <button id="camBtn2">Cam 1</button>
      <button id="camBtn3">Cam 2</button>
    </div>
    <iframe id="camFrame" src="" frameborder="0" allowfullscreen></iframe>
  </section>

  <script src="app.js"></script>
</body>
</html>
